<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Daerah</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <div class="container">
    <div class="selector">
      <div class="filter-bar">
        <button class="filter-btn active" onclick="window.location.href='index.html'" data-tab="all">All</button>
        <button class="filter-btn" onclick="window.location.href='task.html'" data-tab="Task">Task</button>
        <button class="filter-btn" onclick="window.location.href='uploads.html'" data-tab="upload">Upload</button>
      </div>
      <input type="text" placeholder="🔍 Search Jakarta, Margonda, ..." class="search-input" id="search-input">

      <!-- List daerah yang akan ditampilkan -->
      <ul class="daerah-list" id="daerah">
        <!-- Semua item daerah akan dihasilkan di sini melalui JavaScript -->
      </ul>
    </div>
  </div>
  
  <script src="js/daerah.js"></script>
</body>
</html>
